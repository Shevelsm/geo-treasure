<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% block styles %} {{ bootstrap.load_css() }}
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    {% endblock %}
    <title>geo-treasure</title>
    {% endblock %}
  </head>
  <body>
    {% include 'menu.html' %}
    <main role="main" class="container-fluid">
      {% block content %}{% endblock %}
    </main>
    <footer>
      {{ bootstrap.load_js() }}
      <section class="footer text-center py-1 bg-panels" id="footerNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="https://github.com/Shevelsm/geo-treasure" href=""
              >GitHub</a
            >
          </li>
        </ul>
      </section>
    </footer>
    {{ bootstrap.load_js() }}{% block scripts %} {% endblock %}
  </body>
</html>
