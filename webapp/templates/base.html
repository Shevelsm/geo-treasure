<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% block styles %} {{ bootstrap.load_css() }} {% endblock %}
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    {% if page_title %}
    <title>{{ page_title }}</title>
    {% else %}
    <title>geo-treasure</title>
    {% endif %}
  </head>
  <body>
    {% include 'menu.html' %}
    <main role="main" class="main-content">
      {% block content %}{% endblock %}
    </main>
    <footer>
      <section class="footer text-center bg-panels">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="" href="https://github.com/Shevelsm/geo-treasure"
              >GitHub</a
            >
          </li>
        </ul>
      </section>
    </footer>
    {{ bootstrap.load_js() }}{% block scripts %} {% endblock %}
  </body>
</html>
